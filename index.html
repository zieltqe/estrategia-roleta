<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta Estrat√©gica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #2c3e50;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 250px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .botoes {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background-color: #219150;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      min-height: 30px;
    }
    #listaNumeros {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #listaNumeros li {
      margin: 4px;
      padding: 6px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: #fff;
      min-width: 32px;
      text-align: center;
    }
    .vermelho { background-color: #e74c3c; }
    .preto { background-color: #2c3e50; }
    .verde { background-color: #27ae60; }
    #repetidos, #sequencias {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    @media (max-width: 600px) {
      .container { width: 98vw; padding: 5px; }
      input[type="number"] { width: 98%; }
      #listaNumeros li { padding: 5px 6px; min-width: 25px; font-size: 0.92em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roleta Estrat√©gica</h1>
    <input type="number" id="numeroInput" placeholder="Digite um n√∫mero de 0 a 36" min="0" max="36" />
    <div class="botoes">
      <button onclick="registrarNumero()">Registrar</button>
      <button onclick="limparDados()">Limpar</button>
    </div>
    <div id="resultado"></div>
    <h2>Hist√≥rico</h2>
    <ul id="listaNumeros"></ul>
    <h2>N√∫meros mais frequentes</h2>
    <div id="repetidos"></div>
    <h2>Sequ√™ncia de Cores</h2>
    <div id="sequencias"></div>
  </div>
<script>
  // ---- CONFIGURA√á√ïES PRINCIPAIS ----
  const TAMANHO_MAX_HIST = 100;
  const MIN_SEQUENCIA_COR = 3; // m√≠nimo para sinal
  const MAX_GALES = 2;         // max Gales antes do invertido
  const MAX_INVERTIDO = 3;     // tentativas invertidas

  // ---- VARI√ÅVEIS DE ESTADO ----
  let numeros = [];
  let sinal = null; // { cor: 'preto'|'vermelho', gale: 0, invertido: false, inversoes: 0 }
  let resultado = document.getElementById('resultado');

  // ---- FUN√á√ïES DE UTILIDADE ----
  function obterCor(numero) {
    if (numero === 0) return 'verde';
    const vermelhos = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    return vermelhos.includes(numero) ? 'vermelho' : 'preto';
  }

  // ---- PRINCIPAL: REGISTRAR N√öMERO ----
  function registrarNumero() {
    const input = document.getElementById('numeroInput');
    const valor = parseInt(input.value);
    input.value = '';
    if (isNaN(valor) || valor < 0 || valor > 36) return;
    numeros.push(valor);
    if (numeros.length > TAMANHO_MAX_HIST) numeros.shift();
    atualizarLista();
    mostrarRepetidos();
    mostrarSequencias();
    analisarSinal();
  }

  // ---- L√ìGICA ESTRAT√âGICA APRIMORADA ----
  function analisarSinal() {
    resultado.textContent = "";
    if (numeros.length < MIN_SEQUENCIA_COR + 1) return;
    const n = numeros.length;

    // ETAPA 1: Se j√° temos um sinal ativo, executa Gale ou invers√£o
    if (sinal) {
      const corUltimo = obterCor(numeros[n-1]);
      // Se acertou no sinal ou saiu verde
      if (corUltimo === sinal.cor || corUltimo === 'verde') {
        resultado.textContent = `‚úÖ GANHOU no ${sinal.cor.toUpperCase()}!`;
        resetarSinal();
        return;
      }
      // Se errou, segue Gale ou Invertido
      if (!sinal.invertido) {
        sinal.gale++;
        if (sinal.gale <= MAX_GALES) {
          resultado.textContent = `‚ùó Gale ${sinal.gale} no ${sinal.cor.toUpperCase()}`;
        } else {
          // Inverte o sinal
          sinal.invertido = true;
          sinal.inversoes = 1;
          sinal.cor = sinal.cor === 'preto' ? 'vermelho' : 'preto';
          resultado.textContent = `üîÅ Invertendo para ${sinal.cor.toUpperCase()} - Invertido 1`;
        }
      } else {
        sinal.inversoes++;
        if (sinal.inversoes <= MAX_INVERTIDO) {
          resultado.textContent = `‚ùó Invertido ${sinal.inversoes} no ${sinal.cor.toUpperCase()}`;
        } else {
          resultado.textContent = `‚ùå DERROTA ap√≥s todos Gales e invers√µes.`;
          resetarSinal();
        }
      }
      return;
    }

    // ETAPA 2: Detecta sinal a partir de sequ√™ncia de cor
    let sequencia = 1;
    let corBase = obterCor(numeros[n-2]);
    for (let i = n-3; i >= 0; i--) {
      const cor = obterCor(numeros[i]);
      if (cor === corBase && cor !== 'verde') sequencia++;
      else break;
    }
    const corAtual = obterCor(numeros[n-1]);
    // Sinal apenas se mudou de cor e sequ√™ncia suficiente
    if (sequencia >= MIN_SEQUENCIA_COR && corAtual !== corBase && corBase !== 'verde') {
      sinal = { cor: corBase, gale: 0, invertido: false, inversoes: 0 };
      resultado.textContent = `üéØ SINAL: Jogar ${sinal.cor.toUpperCase()} (Gale 0)`;
    }
  }

  function resetarSinal() {
    sinal = null;
  }

  // ---- LIMPAR TUDO ----
  function limparDados() {
    numeros = [];
    resetarSinal();
    document.getElementById('resultado').textContent = '';
    document.getElementById('listaNumeros').innerHTML = '';
    document.getElementById('repetidos').textContent = '';
    document.getElementById('sequencias').textContent = '';
  }

  // ---- HIST√ìRICO VISUAL ----
  function atualizarLista() {
    const ul = document.getElementById('listaNumeros');
    ul.innerHTML = '';
    numeros.slice().reverse().forEach(num => {
      const li = document.createElement('li');
      li.textContent = num;
      li.className = obterCor(num);
      ul.appendChild(li);
    });
  }

  // ---- MAIS FREQUENTES ----
  function mostrarRepetidos() {
    const contagem = {};
    numeros.forEach(num => contagem[num] = (contagem[num] || 0) + 1);
    const top = Object.entries(contagem)
      .sort((a,b) => b[1] - a[1])
      .slice(0,5)
      .map(([num, qtd]) => `${num} (${qtd}x)`)
      .join(', ');
    document.getElementById('repetidos').textContent = top ? `Mais sa√≠ram: ${top}` : '';
  }

  // ---- SEQU√äNCIAS DE CORES ----
  function mostrarSequencias() {
    if (numeros.length < 2) {
      document.getElementById('sequencias').textContent = '';
      return;
    }
    const cores = numeros.map(obterCor);
    let seqs = {};
    let atual = cores[0], cont = 1;
    for (let i = 1; i < cores.length; i++) {
      if (cores[i] === atual) cont++;
      else {
        if (cont >= 2 && atual !== 'verde') {
          const k = `${atual} (${cont}x)`;
          seqs[k] = (seqs[k]||0)+1;
        }
        atual = cores[i];
        cont = 1;
      }
    }
    if (cont >= 2 && atual !== 'verde') {
      const k = `${atual} (${cont}x)`;
      seqs[k] = (seqs[k]||0)+1;
    }
    const str = Object.entries(seqs)
      .map(([seq, qtd]) => `${seq} - ${qtd} vez${qtd>1?'es':''}`)
      .join(', ');
    document.getElementById('sequencias').textContent = str ? `Sequ√™ncias: ${str}` : '';
  }

  // ---- ENTER para registrar ----
  document.getElementById('numeroInput').addEventListener('keyup', (e) => {
    if (e.key === "Enter") registrarNumero();
  });

</script>
</body>
</html>
